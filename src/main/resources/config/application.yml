logging:
  level:
    ROOT: INFO

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test;INIT=CREATE SCHEMA IF NOT EXISTS TEST;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      poolName: Hikari
      auto-commit: false

  application:
    name: Middle Tier Podcast (Debug)

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  liquibase:
    default-schema:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: default

podcast:
  service-name: "Middle Tier Debug"
  log-type: PDCST
  days-to-keep: 30
  deleted-directory:
  schedule: 30 15 3 * * ?

management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "*"

  security:
    enabled: false

info:
  app:
    name: "Podcast"
    description: "Used for storing information related to podcasts"
